name: Deploy mkdocs to github pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: install
        run: pip install -r requirements.txt

      - name: version
        run: mkdocs --version

      - name: build
        run: mkdocs build --verbose --strict

      - name: gh-deploy
        run: mkdocs gh-deploy --force
